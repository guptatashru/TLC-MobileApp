<div class="patientReminderUtils" ng-controller="remindersPageSelectionCtrl">
    <div class="demographicsContainer">
        <tabset class="patientPageTabs">
            <img src="assets/images/contactsicon.png" class="contactsIcon" />
            <tab heading="Clinical" class="patientDemo" ng-style="patientClinicalRemindersStyleClass" active="piSelection[0]" select="onPatientRemindersTabClicked('clinical')"></tab>
            <tab heading="Patient" class="patientDemo" ng-style="patientRemindersStyleClass" active="piSelection[1]" select="onPatientRemindersTabClicked('patient')"></tab>
            <tab heading="Messages" class="patientDemo" ng-style="patientMessagesRemindersStyleClass" active="piSelection[2]" select="onPatientRemindersTabClicked('messages')"></tab>
        </tabset>
        <div data-ng-include="remindersSelectedHeader.path" class="secondaryTab"></div>
    </div>
</div>
