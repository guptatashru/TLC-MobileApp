<div ng-controller="datePickerController" class="div-full-length">
    <p class="input-group">
        <input type="text" class="form-control" ng-click="openCalender($event)" datepicker-popup="{{format}}" ng-model="selctedDate" placeholder="{{format}}" ng-change="newDateSelected()" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openCalender($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </p>
</div>
<span class="input-group-btn searchbutton">
    <button class="btn btn-default" type="button" ng-click="onSearchClicked()" ng-disabled="searchDesabled"><i class="glyphicon glyphicon-search"></i></button>
</span>
