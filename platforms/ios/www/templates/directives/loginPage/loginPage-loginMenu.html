<div class="loginText">
    <p class="loginMessage" ng-style="loginMessageStyleClass">{{loginMessage}}</p>
</div>

<div class="login-utils-spacing"> 
	<div class="right-inner-addon">
		<i class="glyphicon glyphicon-user input-large"></i>
        <input type="text" ng-model="username" class="form-control " placeholder="username" ng-keydown="keyDownEvent($event)" ng-disabled="loginButtonDisabled" />
	</div>
</div>

<div class="login-utils-spacing">
	<div class="right-inner-addon">
		<i class="glyphicon glyphicon-lock"></i>
        <input type="password" ng-model="password" class="form-control" placeholder="password" ng-keydown="keyDownEvent($event)" ng-disabled="loginButtonDisabled" />
	</div>
</div>
<!--<div class="login-utils-spacing">
</div>-->
<div class="login-utils-spacing">
    <button type="submit" class="btn btn-primary btn-block btnLogin" ng-click="onLoginClicked()" ng-disabled="loginButtonDisabled">
        <b>{{buttonText}}</b>
    </button>
</div>
